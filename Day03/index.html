<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro DOM</title>
</head>
<body>
    <h1 id="title">Welcome</h1>
    <input type="text" id="in-text" placeholder="Masukkan tulisan baru" />
    <button type="button" onclick="updateText()">Update text</button>

    <!------------------------------------------------------------------------------>
    <hr />
    <h2>Calculator</h2>
    <input type="number" id="angka-1" placeholder="Masukkan angka-1" />
    <input type="number" id="angka-2" placeholder="Masukkan angka-2" />
    <br />
    <button type="button" onclick="tambah()">+</button>
    <button type="button" onclick="kurang()">-</button>
    <button type="button" onclick="kali()">*</button>
    <button type="button" onclick="bagi()">/</button>
    <h3>Hasil : <span id="result"></span></h3>
</body>
<script>
    function updateText(){
        const inText = document.getElementById("in-text").value;
        const elementH1 = document.getElementById("title");
        elementH1.style.color = "red";
        elementH1.innerText = inText;
    }
    
    //---------------------------------------------------------------------------//
    function tambah(){
        // 1. Ambil data dari element input dan konversi ke tipe number
        const angka1 = parseInt(document.getElementById("angka-1").value);
        const angka2 = parseInt(document.getElementById("angka-2").value);
        // 2. Lakukan proses perhitungan
        const hitung = angka1 + angka2;
        // 3. Hasil perhitungan tampikan ke element
        const elementSPAN = document.getElementById("result");
        elementSPAN.innerText = hitung;
    }
    function kurang(){
        // 1. Ambil data dari element input dan konversi ke tipe number
        const angka1 = parseInt(document.getElementById("angka-1").value);
        const angka2 = parseInt(document.getElementById("angka-2").value);
        // 2. Lakukan proses perhitungan
        const hitung = angka1 - angka2;
        // 3. Hasil perhitungan tampikan ke element
        const elementSPAN = document.getElementById("result");
        elementSPAN.innerText = hitung;
    }
    function kali(){
        // 1. Ambil data dari element input dan konversi ke tipe number
        const angka1 = parseInt(document.getElementById("angka-1").value);
        const angka2 = parseInt(document.getElementById("angka-2").value);
        // 2. Lakukan proses perhitungan
        const hitung = angka1 * angka2;
        // 3. Hasil perhitungan tampikan ke element
        const elementSPAN = document.getElementById("result");
        elementSPAN.innerText = hitung;
    }
    function bagi(){
        // 1. Ambil data dari element input dan konversi ke tipe number
        const angka1 = parseInt(document.getElementById("angka-1").value);
        const angka2 = parseInt(document.getElementById("angka-2").value);
        // 2. Lakukan proses perhitungan
        const hitung = angka1 / angka2;
        // 3. Hasil perhitungan tampikan ke element
        const elementSPAN = document.getElementById("result");
        elementSPAN.innerText = hitung;
    }
</script>
</html>

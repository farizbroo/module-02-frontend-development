<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex</title>
    <style>
        #navbar {
            border: 1px solid red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px;
        }
        #nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

    </style>
</head>
<body>
    <nav id="navbar">
        <img 
        id="nav-logo" 
        src="https://pngdownload.io/png-image/reddit-logo-emblem-of-the-online-platform-transparent-png-image/" alt="logo"
        width="30px"
        />
        <ul id="nav-menu">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
        <div id="nav-action">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <img src="" alt="">
</body>
</html>
